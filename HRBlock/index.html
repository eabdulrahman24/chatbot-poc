<!DOCTYPE html>
<html>
  <style>
    
  .iframe-container {
  overflow: hidden;
  padding-top: 56.25%;
  position: relative;
}
 
.iframe-container iframe {
   position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
    
 /* 4x3 Aspect Ratio */
.iframe-container-4x3 {
  padding-top: 75%;
}
  }
  </style>
  <head>
    <title>Salesforce Chat - Iframes POC</title>
  </head>
  <script type="application/javascript">
    window.onmessage = function(e) {
      console.log(e.data.hasOwnProperty("frameHeight"));
      if (e.data.hasOwnProperty("frameHeight")) {
        var chatFrame = document.getElementById("chatFrame");
        chatFrame.style.height = e.data.frameHeight + 20 + "px";
        chatFrame.style.width = e.data.frameWidth + 20 + "px";
      }
    };
  </script>
  <body>
    <div class="iframe-container" >
      <iframe id="chatFrame" src= "https://eabdulrahmanSFDC.github.io/chatbot-poc/HRBlock/child.html"></iframe>
    </div>
  </body>
  
</html>
