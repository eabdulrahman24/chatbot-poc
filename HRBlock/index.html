<!DOCTYPE html>
<html>
  <style>
    
    .iframe-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
    }

    .iframe-container iframe {
      position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
  </style>
  <head>
    <title>Salesforce Chat - Iframes POC</title>
  </head>
  <script type="application/javascript">
    window.onmessage = function(e) {
      console.log(e.data.hasOwnProperty("frameHeight"));
      if (e.data.hasOwnProperty("frameHeight")) {
        var chatFrame = document.getElementById("chatFrame");
        chatFrame.style.height = e.data.frameHeight + 20 + "px";
        chatFrame.style.width = e.data.frameWidth + 20 + "px";
      }
    };
  </script>
  <body>
    <div class=".iframe-container" >
      <iframe src= "https://eabdulrahmanSFDC.github.io/chatbot-poc/HRBlock/child.html"></iframe>
    </div>
  </body>
  
</html>
